<!DOCTYPE html>
<html>
<head>
    <title>音乐播放界面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
</head>
<body>
<div class="page">
    <div class="background"></div>
    <div class="mengceng">
        <div class="disc-container">
            <a href="./index.html">
                <svg class="icon return" aria-hidden="true">
                    <use xlink:href="#icon-left"></use>
                </svg>
            </a>

            <div class="pointer-container">
                <img class="pointer" src="https://s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862">
            </div>
            <div class="disc">
                <div class="icon-wraper">
                    <svg class="icon icon-play" aria-hidden="true">
                        <use xlink:href="#icon-play"></use>
                    </svg>
                    <svg class="icon icon-pause" aria-hidden="true">
                        <use xlink:href="#icon-pause"></use>
                    </svg>
                </div>
                <img class="ring" src="https://s3.music.126.net/m/s/img/disc-ip6.png?69796123ad7cfe95781ea38aac8f2d48">
                <img class="light" src="https://s3.music.126.net/m/s/img/disc_light-ip6.png?996fc8a2bc62e1ab3f51f135fc459577">
                <!--<img class="cover" src="./img/成都cover.jpg">-->
            </div>
        </div>
        <div class="song-description">
            <div class="title">
                <span class="song-name"></span>
                <b>-</b>
                <span class="song-singer"></span>
            </div>
            <div class="lyrics">
                <div class="lines"></div>
            </div>
        </div>
        <div class="links">
            <a class="start-up" href="#">打开</a>
            <a class="download" href="#">下载</a>
        </div>
    </div>
</div>
<script src="//cdn1.lncld.net/static/js/3.6.0/av-min.js"></script>
<script src="/av.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="/mobileSvg.js"></script>
<script src="/song.js"></script>
</body>
</html>
